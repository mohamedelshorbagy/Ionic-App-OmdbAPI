<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center">Home</ion-title>
  </ion-navbar>
</ion-header>

<!-- Loop to the Movies From the Api to Get it---->

<ion-content padding>

      <ion-card *ngFor='let movie of movies'>

              <ion-card-header style="text-align:center">
                  <h2>{{movie.Title}}</h2>
              </ion-card-header>
              <ion-thumbnail>
                <img src="{{movie.Poster}}" />
              </ion-thumbnail>
          <ion-card-content>
<button ion-button block color="dark" class="btn-more" (click)="viewMovie(movie.imdbID)">More</button>
          </ion-card-content>


      </ion-card>


</ion-content>
